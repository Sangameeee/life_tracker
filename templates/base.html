<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script defer src="/static/js/main.js"></script>
  <title>LifeQuest</title>
</head>
<body>
  <header class="header">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-trophy"></i> LifeQuest
            </div>
            <nav>
                <ul class="nav-links">
                        <li><a href="{{ url_for('home') }}" class="nav-link active" ><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="{{ url_for('profile') }}" class="nav-link" ><i class="fas fa-user"></i> Profile</a></li>
                        <li><a href="{{ url_for('permanent_tasks')}}" class="nav-link" ><i class="fas fa-list"></i> Permanent Tasks</a></li>
                        <li><a href="{{ url_for('goals') }}" class="nav-link"><i class="fas fa-bullseye"></i> Goals</a></li>
                        <li><a href="{{ url_for('settings') }}" class="nav-link" ><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="streak-counter">
                <i class="fas fa-fire"></i>
                <span id="streak-count">0</span> Day Streak
            </div>
        </div>
    </header>
  <section id="content">{% block content %}{% endblock %}</section>
</body>
</html>
